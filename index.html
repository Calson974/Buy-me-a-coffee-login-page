<!DOCTYPE html>
<html lang="en">
<head>
    <title>Buy Me a Coffee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/buy-me-a-coffee6984.png" type="image/x-icon">
    <style>
        
    </style>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <img src="assets/img/buy-me-a-coffee6984.png" alt="Buy Me a Coffee Logo">
            <div class="nav-a">Don't have an account? <a href="#">Sign up</a></div>
        </nav>
    </header>
    <main>
        <h1>Welcome Back</h1>
        <form action="" id="form" style="display: flex; flex-direction: column; align-items: center; gap: 10px; width: 100%; max-width: 450px; margin: 0 auto;">
            <input type="email" placeholder="Email" class="input-email" required style="width: 100%; padding: 10px; box-sizing: border-box;">
            <button class="button" style="width: 100%; padding: 10px; box-sizing: border-box;">Continue with Email</button>
        </form>
        <div class="or">
            <span class="line"></span>
            <p>or login with</p>
            <span class="line"></span>
        </div>
        <div class="social-links">
            <div class="social-li-img">
                <a href="#"><img src="assets/img/search.png" alt="Google"> Continue with Google</a>
            </div>
            <div class="social-li-img">
                <a href="#"><img src="assets/img/facebook.png" alt="Facebook"> Continue with Facebook</a>
            </div>
            <div class="social-li-img">
                <a href="#"><img src="assets/img/apple-logo.png" alt="Apple"> Continue with Apple</a>
            </div>
            <div class="social-li-img">
                <a href="#"><img src="assets/img/twitter.png" alt="Twitter"> Continue with Twitter</a>
            </div>
        </div>
    </main>
    <script src="assets/script.js">
        
        
    </script>
</body>
</html>
